[font]
size = 12.0 # Adjust this to your preferred font size

[font.normal]
family = "JetBrains Mono" # Or "JetBrainsMono Nerd Font" if you installed the Nerd Font version
style = "Regular"

[font.bold]
family = "JetBrains Mono" # Or "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono" # Or "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono" # Or "JetBrainsMono Nerd Font"
style = "Bold Italic"

[cursor]
style = { blinking = "Always" }
blink_interval = 500
blink_timeout = 0

[window]
padding = {x=5, y=0}

# Default colors
[colors.primary]
background = '#1b2b34'
foreground = '#d8dee9'

# Normal colors
[colors.normal]
black   = '#29414f'
red     = '#ec5f67'
green   = '#99c794'
yellow  = '#fac863'
blue    = '#6699cc'
magenta = '#c594c5'
cyan    = '#5fb3b3'
white   = '#65737e'

# Bright colors
[colors.bright]
black   = '#405860'
red     = '#ec5f67'
green   = '#99c794'
yellow  = '#fac863'
blue    = '#6699cc'
magenta = '#c594c5'
cyan    = '#5fb3b3'
white   = '#adb5c0'
